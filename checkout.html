<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Martian+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Design sem nome.png">
    <link href="style.css" rel="stylesheet">
    <title>BRO-Comprar</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="product.html">Produtos</a></li>
            <li><a href="about.html">Sobre Nós</a></li>
            <li><a href="contact.html" >Contato</a></li>
        </ul>
    </nav>
<header>
    <img class="img" src="Design sem nome (2).png" width="14%">
    <br>
    <p class="BRO">
        BRO
    </p>
</header>
    <div class="container">
    <h2 style="margin-bottom: 20px;">Pagamento industrial</h2>
    <h3 style="margin-bottom: 17px;">Entre em contato: </h3>
    <a class="buy-button" href="contact.html">Contato</a>
    </div>
    <div class="container">
        <h2 style="margin-bottom: 20px;">Pagamento Direto</h2>
        <h3 style="margin-bottom: 17px;">Versão doméstica</h3>
        <div class="credit-card-container">
            <h2>Informações de Cartão de Crédito</h2>
            <form id="pay-form">
                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                
                <label for="expiry-date">Data de Expiração:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
                
                <button class="submit-button">Pagar</button>
            </form>
            <p id="mensagem-sent" style="display: none;">Pagamento efetuado!</p>
        </div>
    </div>
<footer>
    <p>&copy 2023 direitos reservados. BRO filtros.</p>
</footer>
<script>
    var userAgent = navigator.userAgent.toLowerCase();

        if (userAgent.indexOf('chrome') > -1) {
        // Ações específicas para o Chrome
        document.body.style.backgroundColor = '';
        } else if (userAgent.indexOf('firefox') > -1) {
        // Ações específicas para o Firefox
        document.body.style.backgroundColor = '';
        } else if (userAgent.indexOf('safari') > -1) {
        // Ações específicas para o Safari
        document.body.style.backgroundColor = '';
        } else if (userAgent.indexOf('opera') > -1 || userAgent.indexOf('opr') > -1) {
        // Ações específicas para o Opera
        document.body.style.backgroundColor = '';
        } else {
        // Ações para outros navegadores
        document.body.style.backgroundColor = 'white';
        }
        const form = document.getElementById("pay-form");
        const mensagemEnviada = document.getElementById("mensagem-sent");
        
        form.addEventListener("submit", function (e) {
            e.preventDefault(); 
            mensagemEnviada.style.display = "block"; 
            form.reset(); 
        });
</script>
</body>
</html>
